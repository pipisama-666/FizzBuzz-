def fizz_buzz():
    # ユーザー入力を受け取り、整数に変換
    limit = int(input("いくつまで数えますか？: "))

    # 1からlimitまでの数をループ
    for num in range(1, limit + 1):
        if num % 15 == 0:
            print("Fizz Buzz")
        elif num % 3 == 0:
            print("Fizz")
        elif num % 5 == 0:
            print("Buzz")
        else:
            print(num)

# 実行

